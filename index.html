<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title></title>
<link rel="stylesheet" type="text/css" href="css/celendar.css">
</head>
<body>

<div class="celendar">
    <a href="javascript:;" class="date" >2017年8月01日</a>
    <div class="celendar-cont clearfix">
        <div class="celendar-left">
            <div class="celendar-ltitle">
                <div class="pre-box">
                    <span class="pre"></span>
                </div>
                <div class="next-box">
                    <span class="next"></span>
                </div>
                <div class="title-box" >
                    <p class="title">2017年8月</p>
                </div>
            </div>
            <div class="celendar-lcont">
                <ul class="month celendar-lbox">
                    <li>
                        <ul class="month-title">
                            <li>日</li>
                            <li>一</li>
                            <li>二</li>
                            <li>三</li>
                            <li>四</li>
                            <li>五</li>
                            <li>六</li>
                        </ul>
                        <ul class="month-cont clearfix">
                        </ul>
                    </li>
                    <li>
                        <ul class="month-title">
                            <li>日</li>
                            <li>一</li>
                            <li>二</li>
                            <li>三</li>
                            <li>四</li>
                            <li>五</li>
                            <li>六</li>
                        </ul>
                        <ul class="month-cont clearfix"></ul>
                    </li>
                </ul>
                <ul class="year celendar-lbox">
                    <li>
                        <ul class="year-cont clearfix">
                        </ul>
                    </li>
                    <li>
                        <ul class="year-cont clearfix">
                        </ul>
                    </li>
                </ul>
                <ul class="year-ten celendar-lbox">
                    <li>
                        <ul class="year-ten-cont clearfix">
                        </ul>
                    </li>
                    <li>
                        <ul class="year-ten-cont clearfix">
                        </ul>
                    </li>
                </ul>
                <ul class="year-hundred celendar-lbox">
                    <li>
                        <ul class="year-hundred-cont clearfix">
                        </ul>
                    </li>
                    <li>
                        <ul class="year-hundred-cont clearfix">
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
        <div class="celendar-right">
            <div class="clock-wrap">
                <div class="clock">
                    <span class="split-cirle"></span>
                    <span class="split-hour"></span>
                    <span class="split-minute"></span>
                    <span class="split-second"></span>
                    <ul class="clock-list">
                    </ul>
                </div>
            </div>
            <p class="time">18:54:45</p>
            <p class="day">星期二</p>
        </div>
    </div>
</div>
<footer class="footer">

</footer>
<script src="js/tween.js"></script>
<script src="js/celendar.js"></script>
</body>
</html>
